<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissors Game</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="./rock.jpg" alt="">
        </div>
        <div class="choice" id="scissor">
            <img src="./sci.jpg" alt="">
        </div>
        <div class="choice" id="paper">
            <img src="./rock-paper-scissors-neon-icons-vector.jpg" alt="">
        </div>
    </div>
    <div class="score-board">
        <div class="score">
            <p id="user">0</p>
            <p>You</p>
        </div>
        <div class="score" >
            <p id="comp" >0</p>
            <p>Computer</p>
        </div>
    </div>
    <div class="msg-cont">
        
            <p class="msg">Play The Game </p>
    
    </div>
    

    <script src="indes.js"></script>
</body>
</html>
